<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Modern A11y with Angular - Home</title>
    <link rel="stylesheet" href="fonts/ssp/stylesheet.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body ng-app="modern_a11y">
    <div data-isolate class="shell">
      <header role="banner">
        <div class="inner"><a id="skip2content" href="#main_content">Skip to main content</a>
          <div id="a11y_announcer" aria-live="polite" class="vh"></div>
          <h1>Modern A11y</h1>
          <nav role="navigation" aria-label="Site Nav"><a href="#/">Home</a><a href="#/blog">Blog</a><a href="#/contact">Contact</a><a href="#/about">About	</a></nav>
        </div>
      </header>
      <main id="main_content" role="main">
        <div ng-view="" class="inner">
        </div>
      </main>
      <footer role="contentinfo">
        <div class="inner">
          <!--p This is the footer-->
        </div>
      </footer>
    </div>
    <script src="js/vendor/vendor.js"></script>
    <script src="js/app.js"></script>
    <section data-modal-id="test_modal" role="dialog" class="modal hidden">
      <h1 data-modal-label="">Oh hi!</h1>
      <p>This modal is accessible.</p>
      <button type="button" data-closes-modal>Close and return to article</button>
    </section>
    <section id="test_tooltip" data-tooltip-id="test_tooltip" class="tooltip hidden">
      <p>This tooltip is accessible.</p>
    </section>
  </body>
</html>
